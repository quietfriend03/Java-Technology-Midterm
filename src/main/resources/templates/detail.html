<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        .card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .card {
            cursor: pointer;
        }

        .card a {
            text-decoration: none;
        }

        .card-img-top {
            height: 240px;
            object-fit: cover;
            object-position: center top;
        }
    </style>
</head>
<body>
<nav th:replace="topbar::topbar"></nav>
<!-- Header-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img th:src="${detailProduct.imageUrl}" alt="Product Photo" class="img-fluid" /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${detailProduct.name}"></h1>
                <div class="fs-5 mb-3">
                    <span th:text="'Price: ' + ${detailProduct.price}"></span>
                </div>
                <div class="fs-5 mb-3">
                    <span th:text="'Description: ' + ${detailProduct.description}"></span>
                </div>
                <div class="fs-5 mb-3">
                    <span th:text="'Color: ' + ${detailProduct.color}"></span>
                </div>
                <div class="fs-5 mb-5">
                    <span th:text="'Category: ' + ${detailProduct.category}"></span>
                </div>
                <div class="d-flex">
                    <form method="post" th:action="@{/addToCart}">
                        <input type="hidden" name="productId" th:value="${detailProduct.id}" />
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" value="1" min="1" required />
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
